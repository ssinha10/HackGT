<div class="row"></div>
<div class="row"></div>

<div class="row">
  <div class="col s8">
    <!-- map -->
    <div id="map"></div>
    <!-- form -->
    <div class="row"></div>
    <div class="row"></div>
    <form>
      <div class="input-field">
        <input id="address1" type="text" class="validate" ng-model="main.address1">
        <label for="address1">Address 1</label>
      </div>
      <div class="input-field">
        <input id="address2" type="text" class="validate" ng-model="main.address2">
        <label for="address2">Address 2</label>
      </div>
      <div class="row"></div>
      <label for="radiusRange">Radius</label>
      <div class="range-field">
        <input type="range" id="radiusRange" min="0" max="10"/>
      </div>
      <div class="row"></div>
      <i><button class="btn waves-effect waves-light" type="submit" name="action">Submit</button></i>
    </form>
  </div>
  <!-- restaurants -->
  <div class="col s4">
    <h4>Results</h4>
    <div ng-repeat="restaurant in main.restaurants.businesses" class="restaurantBox">
      <a ng-href="{{restaurant.url}}" target="new">
        <div>
          <h5>{{ restaurant.name }}</h5>
          <div class="row valign-wrapper">
            <h6>Rating:<h6>
            <img class="valign" ng-src="{{restaurant.rating_img_url}}">
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
